<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台综合管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->  <!--<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../css/skin-blue.min.css">
  
  <!--layui的表格-->
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  
  <!--layer弹窗的样式--> 
  <link rel="stylesheet" href="../../layui/layer.css">
 
  <!--layer时间选择器的样式--> 
  <link rel="stylesheet" href="../../laydate/theme/default/laydate.css">
  
  <!--公共样式-->
  <link rel="stylesheet" href="../../css/common.css" >
  
  <!--文件树-->
  <link rel="StyleSheet" href="../../css/dtree.css" type="text/css" />
  
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
	  .layerContent lable{width:120px;}
	  .layerContent div{margin-bottom:20px;}
  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
        时段管理        
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-calendar-o"></i> 业务管理系统</a></li>
        <li class="active">时段管理</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    	<div class="contentTree">
    		<div class="dtree">

				<p><a href="javascript: d.openAll();">全部收起</a> | <a href="javascript:  d.closeAll();">全部展开</a> </p>
				<script src="../../js/dtree.js"></script>
				<script type="text/javascript">

					d = new dTree('d');

					d.add(0,-1,'文件树快速搜索');
					d.add(1,0,'authority','0001','日常工作');
					d.add(2,1,'authority','0002','新建工作');
					d.add(3,2,'authority','0003','人事 ');
					d.add(4,2,'authority','0004','财务');
					d.add(5,2,'authority','0005','客服');
					d.add(15,3,'authority','0006','请假申请');
					d.add(16,3,'authority','0007','出差申请');
					d.add(17,3,'authority','0008','招聘申请');

					// dTree实例属性以此为：  节点ID，父类ID，chechbox的名称，chechbox的值，chechbox的显示名称，chechbox是否被选中--默认是不选，chechbox是否可用：默认是可用，节点链接：默认是虚链接
					d.add(6,0,'authority','0012','一级菜单2 ');
					d.add(7,6,'authority','0013','二级菜单2 ');
					d.add(8,7,'authority','0014','用户管理 ');
					d.add(9,7,'authority','0015','用户组管理 ');


					d.add(11,0,'authority','0016','一级菜单3 ');
					d.add(12,11,'authority','0017','二级菜单3 ');
					d.add(13,12,'authority','0018','用户管理 ');
					d.add(14,12,'authority','0019','用户组管理 ');		

					document.write(d);

					d.closeAll();

				</script>
            
             </div>

    		
    	</div>
    	<div class="conterntTable">
   		 
    		 <div class="tableSearch">
					<div class="inputSelect">
					   <lable>状态</lable>
					   <select name="" id="">
							<option value="">1-未返回</option>
							<option value="">2-按时返回</option>
							<option value="">3-超时返回</option>

					   </select>
					</div>
					<div class="inputSearch">
						<button class="btn btn-primary btn-sm">查询</button>
					</div>

    		 </div>
    		 
    		 <div class="tableBtn">
    		 	<button class="btn btn-primary" id="Add">新增</button>
    		 	<button class="btn btn-primary" id="Revise">修改</button>
    		 	<button class="btn btn-primary" id="Delete">删除</button>
    		 </div>
    		 
    		<div class=""></div>    		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'id', width:80, sort: true}">序号</th>
					  <th lay-data="{field:'username', width:80}">所属客户</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">返回状态</th>
					  <th lay-data="{field:'city', width:80}">时段描述</th>
					  <th lay-data="{field:'sign', width:177}">起始时段</th>
					  <th lay-data="{field:'experience', width:80, sort: true}">时段时段</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td >1</td>
					  <td >新华人寿</td>
					  <td >未返回</td>
					  <td>未返回</td>
					  <td>0</td>
					  <td>0</td>
				    </tr>
				  </tbody>
            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->
    
    <!-- 弹窗内容 -->   
    <div class="layerContent layerAdd" >
		<form>
	  
				<div>
					<lable><span>*</span>所属客户:</lable>
					<select name="" id="">
						<option value="">新华人寿</option>
						<option value="">英大人寿</option>
						<option value="">宁波银行</option>
						<option value="">广发信用卡</option>
						<option value="">阳光契约</option>
					</select>

				</div>
				
				<div>
					<lable><span>*</span>返回状态:</lable>
					<select name="" id="timeSelect">
						<option value="1-未返回">1-未返回</option>
						<option value="2-按时返回">2-按时返回</option>
						<option value="3-超时返回">3-超时返回</option>
					</select>
				</div>
					  
				<div>
					<lable><span>*</span>时段时段：</lable>
					<input type="text">
				</div>
					  
				<div>
					<lable><span>*</span>起始时段（秒）</lable>
					<input type="text">
				</div>

				<div>
					<lable><span>*</span>结束时段（秒）</lable>
					<input type="text">
				</div>
						  
		</form>    	
    </div>
    
    <div class="layerContent layerAddClient">
    	<div>
    		<lable><span>*</span>客户名称</lable>
    		<input type="text">
    	</div>
    	<div>
    		<lable>客户描述</lable>
    		<input type="text">
    	</div>
    </div>
    <!-- 弹窗内容 -->    
  	
  </div>
  </div>
<!-- ./wrapper -->


<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--时间选择器-->
<script type="text/javascript" src="../../laydate/laydate.js"></script>
<!--公共JS-->
<script type="text/javascript" src="../../js/common.js"></script>


<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
    /*页面弹窗*/
	
	
	$('#timeSelect').parent().nextAll().hide();	
	
	
   	$('#Add').click(function(){//点击新增btn
		$('.layerContent div').css('float','none');
		$('.layerContent span').show();
		layer.open({
			  type: 1,
			  closeBtn:1,
			  title:'新增',
			  area: ['500px','400px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		
		$('#timeSelect').change(function(){
			var xx = $(this).children('option:selected').val();
			if(xx == "3-超时返回" ){
				$('#timeSelect').parent().nextAll().show();	
			}else{
				$('#timeSelect').parent().nextAll().hide();	
			}
			
		});
		
	});

	$('#Revise').click(function(){//点击修改btn
		$('.layerContent div').css('float','none');
		$('.layerContent span').hide();
		layer.open({
			  type: 1,
			  title:'修改',
			  area: ['500px','400px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		
		$('#timeSelect').change(function(){
			var xx = $(this).children('option:selected').val();
			if(xx == "3-超时返回" ){
				$('#timeSelect').parent().nextAll().show();	
			}else{
				$('#timeSelect').parent().nextAll().hide();	
			}
			
		});
		
		
	});

	
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除所选？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});

	});
	
	
</script>
</body>
</html>
