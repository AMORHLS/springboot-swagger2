<html>
<head>
  <meta charset="utf-8">

  <!--layer弹窗的样式--> 
  <link rel="stylesheet" href="../../layui/layer.css">
 
  <!--layer时间选择器的样式--> 
  <link rel="stylesheet" href="../../laydate/theme/default/laydate.css">

  <link rel="stylesheet" href="../../css/common.css" >

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
	  .layerContent lable{width:120px;}
	  .layerContent div{margin-bottom:20px;}
	  
		/*a  upload */
		.a-upload {
			padding: 4px 10px;
			line-height: 20px;
			position: relative;
			cursor: pointer;
			color: #888;
			background: #fafafa;
			border: 1px solid #ddd;
			border-radius: 4px;
			overflow: hidden;
			display: inline-block;
			*display: inline;
			*zoom: 1
		}

		.a-upload  input {
			position: absolute;
			font-size: 100px;
			right: 0;
			top: 0;
			opacity: 0;
			filter: alpha(opacity=0);
			cursor: pointer
		}

		.a-upload:hover {
			color: #444;
			background: #eee;
			border-color: #ccc;
			text-decoration: none
		}

	  
  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
        规则字典项        
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-calendar-o"></i> 业务管理系统</a></li>
        <li class="active">规则字典项</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    	<div class="contentTree">
    		<div class="dtree">

				<p><a href="javascript: d.openAll();">全部收起</a> | <a href="javascript:  d.closeAll();">全部展开</a> </p>
				<script src="../../js/dtree.js"></script>
				<script type="text/javascript">

					d = new dTree('d');

					d.add(0,-1,'文件树快速搜索');
					d.add(1,0,'authority','0001','日常工作');
					d.add(2,1,'authority','0002','新建工作');
					d.add(3,2,'authority','0003','人事 ');
					d.add(4,2,'authority','0004','财务');
					d.add(5,2,'authority','0005','客服');
					d.add(15,3,'authority','0006','请假申请');
					d.add(16,3,'authority','0007','出差申请');
					d.add(17,3,'authority','0008','招聘申请');

					// dTree实例属性以此为：  节点ID，父类ID，chechbox的名称，chechbox的值，chechbox的显示名称，chechbox是否被选中--默认是不选，chechbox是否可用：默认是可用，节点链接：默认是虚链接
					d.add(6,0,'authority','0012','一级菜单2 ');
					d.add(7,6,'authority','0013','二级菜单2 ');
					d.add(8,7,'authority','0014','用户管理 ');
					d.add(9,7,'authority','0015','用户组管理 ');


					d.add(11,0,'authority','0016','一级菜单3 ');
					d.add(12,11,'authority','0017','二级菜单3 ');
					d.add(13,12,'authority','0018','用户管理 ');
					d.add(14,12,'authority','0019','用户组管理 ');		

					document.write(d);

					d.closeAll();

				</script>
            
             </div>

    		
    	</div>
    	
    	<div class="conterntTable">
   		 
    		 <div class="tableSearch">
					<div class="inputName">
						<a href="javascript:;" class="a-upload">
							<input type="file" name="" id="">点击这里上传文件
						</a>
					</div>
					<div class="inputSearch">
						<button class="btn btn-primary btn-sm">导入</button>
					</div>

    		 </div>
    		 
    		 <div class="tableBtn">
    		 	<button class="btn btn-primary" id="Add">新增</button>
    		 	<button class="btn btn-primary" id="Revise">修改</button>
    		 	<button class="btn btn-primary" id="Delete">删除</button>
    		 </div>
    		 
    		<div class=""></div>    		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'username', width:80}">序号</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">银行账户前六位</th>
					  <th lay-data="{field:'city', width:80}">银行</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td >01</td>
					  <td >955880</td>
					  <td >1101</td>
				    </tr>
				  </tbody>
            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->
    
    <!-- 弹窗内容 -->   
    
    <div class="layerContent layerAdd">
    	<div>
    		<lable>账号前六位</lable>
    		<input type="text">
    	</div>
    	<div>
    		<lable>银行</lable>
    		<input type="text">
    	</div>
    </div>
    <!-- 弹窗内容 -->    
  	
  </div>
  </div>
<!-- ./wrapper -->


<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--时间选择器-->
<script type="text/javascript" src="../../laydate/laydate.js"></script>
<!--公共JS-->
<script type="text/javascript" src="../../js/common.js"></script>


<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
    /*页面弹窗*/
	
	
	
	
   	$('#Add').click(function(){//点击新增btn
		$('.layerContent div').css('float','none');
		$('.layerContent span').show();
		layer.open({
			  type: 1,
			  closeBtn:1,
			  title:'新增',
			  area: ['500px','300px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		
		
	});

	$('#Revise').click(function(){//点击修改btn
		$('.layerContent div').css('float','none');
		$('.layerContent span').hide();
		layer.open({
			  type: 1,
			  title:'修改',
			  area: ['500px','300px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		
		
		
	});

	
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除所选？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});

	});
	
	
</script>
</body>
</html>
