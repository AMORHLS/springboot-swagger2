<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台综合管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->  <!--<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../css/skin-blue.min.css">
  
  <!--layui的表格-->
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  
  <!--layer弹窗的样式--> 
  <link rel="stylesheet" href="../../layui/layer.css">
 
  <!--layer时间选择器的样式--> 
  <link rel="stylesheet" href="../../laydate/theme/default/laydate.css">
  
  <!--公共样式-->
  <link rel="stylesheet" href="../../css/common.css" >
  
  <!--文件树-->
  <link rel="StyleSheet" href="../../css/dtree.css" type="text/css" />
  
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
	  .layerContent lable{width:80px;}
	  .layerContent div{margin-bottom:20px;}
	  .layerContent select{width: auto;height: auto; margin-bottom:5px;margin-top:5px;margin-left:5px;}
	  .layerContent select:first-child{margin-left:0px;}
  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
        流程管理        
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-calendar-o"></i> 业务管理系统</a></li>
        <li class="active">流程管理</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    	<div class="conterntTable notreeTable">
    		 
    		 <div class="tableBtn">
    		 	<button class="btn btn-primary" id="Add">新增</button>
    		 	<button class="btn btn-primary" id="Revise">修改</button>
    		 	<button class="btn btn-primary" id="Delete">删除</button>

    		 </div>
    		 
    		<div class=""></div>    		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'id', width:80, sort: true}">序号</th>
					  <th lay-data="{field:'username', width:80}">业务编号</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">业务名称</th>
					  <th lay-data="{field:'city', width:80}">有效工作时长</th>
					  <th lay-data="{field:'sign', width:177}">业务优先级</th>
					  <th lay-data="{field:'experience', width:80, sort: true}">业务实时性</th>
					  <th lay-data="{field:'score', width:80, sort: true}">业务流程</th>
					  <th lay-data="{field:'classify', width:80}">版面技能</th>
					  <th lay-data="{field:'classify', width:80}">录入技能</th>
					  <th lay-data="{field:'classify', width:80}">纠错技能</th>
					  <th lay-data="{field:'classify', width:80}">全单技能</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td >1</td>
					  <td >00001</td>
					  <td >中国人寿</td>
					  <td>600</td>
					  <td>6</td>
					  <td>实时业务</td>
					  <td>测试流程</td>
					  <td></td>
					  <td>内部录入流程</td>
					  <td>普通纠错技能</td>
					  <td></td>					 
				    </tr>
				  </tbody>
            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->
    
    <!-- 弹窗内容 -->   
    <div class="layerContent layerAdd">
    	<div>
    		<lable><span>*</span>流程名称:</lable>
    		<input type="text">
    	</div>
    	<div >
    		<lable >流程开始:</lable>
    		<div class="ProStart" style="display: inline-block;">
				<select name="" class="ProSelect">
					<option value="请选择">请选择</option>
					<option value="版面">版面</option>
					<option value="录入">录入</option>
					<option value="纠错">纠错</option>
					<option value="全单">全单</option>
					<option value="结束流程">结束流程</option>

				</select>
   			</div>
    	</div>
    </div>
    <!-- 弹窗内容 -->    
  	
  </div>
  </div>
<!-- ./wrapper -->


<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--时间选择器-->
<script type="text/javascript" src="../../laydate/laydate.js"></script>
<!--公共JS-->
<script type="text/javascript" src="../../js/common.js"></script>


<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
    /*页面弹窗*/
	
	
	$("#Add").click(function(){
		$('.layerAddClient span').show();
		$('.layerContent div').css('float','none');
		layer.open({
			  type: 1,
			  closeBtn:1,
			  title:'新增',
			  area: ['600px','350px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
				
		$('.ProSelect').change(function(){
			var xx = $(this).children('option:selected').val();
			if(xx !="结束流程" && xx !="请选择" ){
				$('.ProStart').append($('.ProSelect').first().clone(true));
			}else if( xx == "结束流程"){
				$(this).nextAll().remove();
			}
			
		});

		
	});
	
	
	$("#Revise").click(function(){
		 $('.layerContent div').css('float','none');
		 $('.layerAddClient span').hide();
		
		layer.open({
			  type: 1,
			  closeBtn:1,
			  title:'修改',
			  area: ['600px','350px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		
	});
	
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除所选？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});

	});
	
		
	
</script>
</body>
</html>
