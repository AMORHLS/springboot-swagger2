<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台综合管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->  <!--<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../css/skin-blue.min.css">
  
  <!--layui的表格-->
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  
  <!--layer弹窗的样式--> 
  <link rel="stylesheet" href="../../layui/layer.css">
 
  <!--layer时间选择器的样式--> 
  <link rel="stylesheet" href="../../laydate/theme/default/laydate.css">
  
  <!--公共样式-->
  <link rel="stylesheet" href="../../css/common.css" >
  
  <!--文件树-->
  <link rel="StyleSheet" href="../../css/dtree.css" type="text/css" />
  
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
	  .layerContent lable{width:120px;}
	  .layerContent div{margin-bottom:20px;}
	  .layerAddfield lable{width:auto;}
	  .layerAddfield span{color:#000;}
	  .layerAddfield div {float:none;margin-bottom: 10px;}
	  .layerAddfield input[type=checkbox]{width:auto;height:auto;}
	  .fieldInput{display:inline-block;}
	  .fieldInput span:last-child{margin-left:10px;}
  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
        规则字典        
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-calendar-o"></i> 业务管理系统</a></li>
        <li class="active">规则字典</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    
    	<div class="conterntTable notreeTable">
   		 
    		 <div class="tableSearch">
					<div class="inputName">
					   <lable>字典名称</lable>
					   <input type="text">
					</div>
					<div class="inputSearch">
						<button class="btn btn-primary btn-sm">查询</button>
					</div>

    		 </div>
    		 
    		 <div class="tableBtn">
    		 	<button class="btn btn-primary" id="Add">新增</button>
    		 	<button class="btn btn-primary" id="Revise">修改</button>
    		 	<button class="btn btn-primary" id="Delete">删除</button>
    		 </div>
    		 
    		<div class=""></div>    		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'username', width:80}">字典ID</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">字典名称</th>
					  <th lay-data="{field:'city', width:80}">字典表名</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td >01</td>
					  <td >账号规则</td>
					  <td >Diy-BANKNO</td>
				    </tr>
				  </tbody>
            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->
    
    <!-- 弹窗内容 -->   
    <div class="layerContent layerAdd" >
		<form>
	  
				<div>
					<lable><span>*</span>字典ID：</lable>
					<input type="text">
				</div>
					  
				<div>
					<lable><span>*</span>字典名：</lable>
					<input type="text">
				</div>

				<div>
					<lable><span>*</span>表名：</lable>
					<input type="text">
				</div>
						  
		</form>    	
    </div>
    
    <div class="layerContent layerAddfield">
    
    	<button class="btn btn-primary" id="Addfield" style="margin-bottom: 10px;">点击添加表字段</button>
    	<div class="fieldName">
    		<lable>字段名</lable>
    		<input type="text">
    		<div class="fieldInput"><span><input type="checkbox">设为索引</span><span class="fieldDelete">删除字段</span></div>
    	</div>
    	<div class="fieldName">
    		<lable>字段名</lable>
    		<input type="text">
    		<div class="fieldInput"><span><input type="checkbox">设为索引</span><span class="fieldDelete">删除字段</span></div>
    	</div>
    	
    	<div class="fieldName"> 	
    		<lable>字段名</lable>
    		<input type="text">	
    		<div class="fieldInput 3">
				<span><input type="checkbox">设为索引</span >
				<span class="fieldDelete">删除字段</span>
    		</div>
    	</div>

    </div>
    <!-- 弹窗内容 -->    
  	
  </div>
  </div>
<!-- ./wrapper -->


<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--时间选择器-->
<script type="text/javascript" src="../../laydate/laydate.js"></script>
<!--公共JS-->
<script type="text/javascript" src="../../js/common.js"></script>


<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
    /*页面弹窗*/
	
	
	
	
   	$('#Add').click(function(){//点击新增btn
		$('.layerContent div').css('float','none');
		$('.layerContent span').show();
		
		function layerOpen(){
			
			layer.open({
				  type: 1,
				  closeBtn:1,
				  title:'新增',
				  area: ['500px','300px'],
				  content:$('.layerAdd'),
				  skin: 'demo-class',
				  btn: ['下一步', '取消'],
				  yes: function(index, layero){
						 layer.open({
							  type: 1,
							  closeBtn:1,
							  title:'新增',
							  area: ['500px','300px'],
							  content:$('.layerAddfield'),
							  shade: 0,
							  skin: 'demo-class',
							  btn: ['上一步','保存', '取消'],
							  yes: function(index, layero){
								   layer.close(index);//关闭弹窗
							  }

						});
					  $('.fieldDelete').click(function(){
						  if($('.fieldName').length !=1){
						  $(this).parent().parent().remove();
						  } 

					  });

					  $('#Addfield').click(function(){
						  $('.layerAddfield').append($('.fieldName').first().clone(true));
					  });

				  },		 
				 anim:0,
				 maxmin: false,//最大化 只对type:1;或2有效

			})
		};
		layerOpen();
		
		
	});

	$('#Revise').click(function(){//点击修改btn
		$('.layerContent div').css('float','none');
		$('.layerContent span').hide();
		layer.open({
			  type: 1,
			  title:'修改',
			  area: ['500px','300px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		
		
		
	});

	
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除所选？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});

	});
	
	
</script>
</body>
</html>
