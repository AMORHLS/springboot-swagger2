<div class="wrapper">

		  <h1>
		   其他设置     
		  </h1>
		  <ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-calendar-o"></i> 业务管理系统</a></li>
			<li class="active">其他设置</li>
		  </ol>
		</section>  
		<!--页面名称及导航-->  

		<!-- 主页面 -->
		<section class="content container-fluid">
			<div class="conterntTable notreeTable">
				<div>
					<lable>质量检测任务条数:</lable>
					<input type="text">
				</div>
				
				
				<div>
					<lable>任务数量程度-低:</lable>
					<input type="text">
					<i>少于这个数量为少量任务</i>
				</div>
				
				<div>
					<lable>任务数量程度-中:</lable>
					<input type="text">
					<i>少于这个数量为中等任务</i>					
				</div>
				
				<div>
					<lable>任务数量程度-高:</lable>
					<input type="text">
					<i>少于这个数量为多量任务，多于这个数量为足量任务</i>					
				</div>
				
				<div>
					<lable>业务量事件条件:</lable>
					<input type="text">
					<i>单位:分钟，如业务量时间30分钟为0时，则发送提醒消息</i>
				</div>
				
				<div>
					<lable>连续未登录天数:</lable>
					<input type="text">
					<i>单位:天，如连续25天没有登录，则发送消息提醒，用户接收消息后连续5天未登录，则去除该用户的所有技能</i>
				</div>
				
				<div>
					<lable>注册开关:</lable>
					<input type="text">
					<i>输入值0或1，0代表暂停注册，1代表可以注册</i>
				</div>

				<div>
					<lable></lable>
					<button class="btn  btn-primary">保存</button>
					<button class="btn  btn-default">重置</button>

				</div>
			</div>

		</section>
