<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
       技能帮助       
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-calendar-o"></i> 业务管理系统</a></li>
        <li class="active">技能帮助</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    	<div class="conterntTable notreeTable">
   		 
    		 <div class="tableSearch">
					<div class="inputSelect">
					   <lable>类型名称</lable>
					   <select name="" id="">
					   	<option value="">版面</option>
					   	<option value="">纠错</option>
					   	<option value="">录入</option>
					   	<option value="">全单</option>
					   </select>
					</div>
					
					<div class="inputName">
						<lable>技能名称</lable>
						<input type="text">
					</div>
					<div class="inputSearch">
						<button class="btn btn-primary btn-sm">查询</button>
					</div>

    		 </div>
    		 
    		 <div class="tableBtn">
    		 	<button class="btn btn-primary" id="Add">新增</button>
    		 	<button class="btn btn-primary" id="Revise">修改</button>
    		 	<button class="btn btn-primary" id="Delete">删除</button>
    		 </div>
    		 
    		<div class=""></div>    		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'username', width:80}">字典ID</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">技能类型</th>
					  <th lay-data="{field:'city', width:80}">技能名称</th>
					  <th lay-data="{field:'city', width:80}">备注</th>					  
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td >01</td>
					  <td >录入</td>
					  <td >数字类复杂数字</td>
					  <td >数字类复杂数字</td>
				    </tr>

            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->

<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--时间选择器-->
<script type="text/javascript" src="../../laydate/laydate.js"></script>

<script type="text/javascript" src="../../js/common.js"></script>



<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
    /*页面弹窗*/
	
   	$('#Add').click(function(){//点击新增btn
		layer.open({
			  type: 2,
			  title:'新增',
			  area: ['800px','550px'],
			  content:'skillWordEdit.html',
			  closeBtn:1,
			  maxmin: true,//最大化 只对type:1;或2有效
		});
		
		
	});
	
	
	$('#Revise').click(function(){//点击修改btn
		layer.open({
			  type: 2,
			  title:'修改',
			  area: ['800px','550px'],
			  content:'skillWordEdit.html',
			  closeBtn:1,
			  maxmin: true,//最大化 只对type:1;或2有效
		});
		
		
		
	});

	
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除所选？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});

	});
	
	
</script>
