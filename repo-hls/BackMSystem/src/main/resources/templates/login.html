<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="content-type" content="UTF-8"></meta>
<title>登录</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport"></meta>
	<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{../css/AdminLTE.min.css}"/>
	<link rel="stylesheet" th:href="@{../font-awesome/css/font-awesome.min.css}"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.validate.min.js" type="text/javascript"></script>
	<script type="text/javascript">
        //登录
        var base = new Base64();
        $(document).ready(function(){
            //刷新验证码
            $("#shuaxin").click(function(){
                window.location.reload();
            });
        });
	</script>
</head>
<body class="hold-transition login-page" >
	<div class="login-box">
		<div class="login-logo">
			<b>CMS后台管理系统</b>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">请登录</p>
			<!--modify form-->
			<form id="loginForm" name="loginForm" action="/login" method="post">
			<div class="form-group has-feedback">
				<input type="email" class="form-control required" name="username" id="name" placeholder="用户名" />
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control required" id="password"
					placeholder="密码" /> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<img id="shuaxin" src="/getGifCode" />
					</div>
				</div>
				<div class="col-xs-4">
					<input type="text" name="verifyCode required" id="verifyCode" placeholder="请输入验证码"
						style="float: right;width:140px;height:35px;margin-top:10px;margin-bottom: 5px;" />
					<input type="hidden" id="verifyStatus" />
				</div>
				<div class="col-xs-4">
					<button type="submit" id="login"
						class="btn btn-primary btn-block btn-flat">登录</button>
				</div>
				<!--<h4 id="results"></h4> --><!--提示信息-->
			</div>
				<th:block th:text="${#httpSession.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">
					<span class="help-block" style="color:red;" id="results" th:text="*{#messages}"></span>
				</th:block>
			<div class="social-auth-links text-center">
				<a href="#">忘记密码</a>
			</div>
			<div class="social-auth-links text-center">
				<a href="register">注册</a>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
