<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>分配模块</title>
<!--文件树css-->
<link rel="StyleSheet" href="../../css/dtree.css" type="text/css" />
<!--文件树JS-->
<script src="../../js/dtree.js"></script>

<style>
	.DresourceBox{overflow:hidden;}
	.DresourceChild{overflow: auto;border:1px solid #ccc;box-sizing: border-box;padding-left:20px;float:left;height:350px;}
	.DresourceChild:last-child lable{margin-left: 20px;margin-bottom: 10px;display: inline-block;}
	fieldset{margin-bottom:10px;}
	
</style>

</head>

<body>
    <div class="DresourceBox">
    	<div class="DresourceChild" style="width: 30%;">
    		<div class="dtree">

				<p><a href="javascript: d.openAll();">全部收起</a> | <a href="javascript:  d.closeAll();">全部展开</a> </p>
				<script type="text/javascript">

					d = new dTree('d');

					d.add(0,-1,'文件树快速搜索');
					d.add(1,0,'authority','0001','日常工作');
					d.add(2,1,'authority','0002','新建工作');
					d.add(3,2,'authority','0003','人事 ');
					d.add(4,2,'authority','0004','财务');
					d.add(5,2,'authority','0005','客服');
					d.add(15,3,'authority','0006','请假申请');
					d.add(16,3,'authority','0007','出差申请');
					d.add(17,3,'authority','0008','招聘申请');

					// dTree实例属性以此为：  节点ID，父类ID，chechbox的名称，chechbox的值，chechbox的显示名称，chechbox是否被选中--默认是不选，chechbox是否可用：默认是可用，节点链接：默认是虚链接
					d.add(6,0,'authority','0012','一级菜单2 ');
					d.add(7,6,'authority','0013','二级菜单2 ');
					d.add(8,7,'authority','0014','用户管理 ');
					d.add(9,7,'authority','0015','用户组管理 ');


					d.add(11,0,'authority','0016','一级菜单3 ');
					d.add(12,11,'authority','0017','二级菜单3 ');
					d.add(13,12,'authority','0018','用户管理 ');
					d.add(14,12,'authority','0019','用户组管理 ');		

					document.write(d);

					d.closeAll();

				</script>
            
             </div>
    	</div>
    	
    	<div class="DresourceChild"  style="width:65%;padding-top:10px;padding-left:10px;padding-right:10px;">
            <fieldset>
			    <legend>基础配置</legend>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">开发可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">人事可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">维护可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">员工可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">开发可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">人事可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">维护可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">员工可见<input type="checkbox"></lable>
            </fieldset>  

            <fieldset>
			    <legend>技能管理</legend>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">开发可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">人事可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">维护可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">员工可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">开发可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">人事可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">维护可见<input type="checkbox"></lable>
				<lable style="border:#ccc solid 1px;padding:5px;font-size:11px;">员工可见<input type="checkbox"></lable>
            </fieldset>  
              		    		    		    		    		    		    		
    	</div>
    	
    </div>

</body>
</html>
