<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
 
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
        资源管理        
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-laptop"></i> 基础配置</a></li>
        <li class="active"> 资源管理</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    	<div class="contentTree">
    		<div class="dtree">

				<p><a href="javascript: d.openAll();">全部收起</a> | <a href="javascript:  d.closeAll();">全部展开</a> </p>
				<script src="../../js/dtree.js"></script>
				<script type="text/javascript">

					d = new dTree('d');

					d.add(0,-1,'文件树快速搜索');
					d.add(1,0,'authority','0001','日常工作');
					d.add(2,1,'authority','0002','新建工作');
					d.add(3,2,'authority','0003','人事 ');
					d.add(4,2,'authority','0004','财务');
					d.add(5,2,'authority','0005','客服');
					d.add(15,3,'authority','0006','请假申请');
					d.add(16,3,'authority','0007','出差申请');
					d.add(17,3,'authority','0008','招聘申请');

					// dTree实例属性以此为：  节点ID，父类ID，chechbox的名称，chechbox的值，chechbox的显示名称，chechbox是否被选中--默认是不选，chechbox是否可用：默认是可用，节点链接：默认是虚链接
					d.add(6,0,'authority','0012','一级菜单2 ');
					d.add(7,6,'authority','0013','二级菜单2 ');
					d.add(8,7,'authority','0014','用户管理 ');
					d.add(9,7,'authority','0015','用户组管理 ');


					d.add(11,0,'authority','0016','一级菜单3 ');
					d.add(12,11,'authority','0017','二级菜单3 ');
					d.add(13,12,'authority','0018','用户管理 ');
					d.add(14,12,'authority','0019','用户组管理 ');		

					document.write(d);

					d.closeAll();

				</script>
            
             </div>

    		
    	</div>
    	<div class="conterntTable">
    		 
    		 <div class="tableBtn">
    		 	<button class="btn btn-primary" id="Add">新增</button>
    		 	<button class="btn btn-primary" id="Revise">修改</button>
    		 	<button class="btn btn-primary" id="Delete">删除</button>
    		 </div>
    		 
    		<div class=""></div>    		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'id', width:80, sort: true}"><input type="checkbox"></th>
					  <th lay-data="{field:'id', width:80, sort: true}">序号</th>
					  <th lay-data="{field:'username', width:80}">分类名称</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">资源名称</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">所属分类</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
				  	  <td><input type="checkbox"></td>
					  <td >1</td>
					  <td >pubResource</td>
					  <td>所有人可见</td>
					  <td>公共资源</td>
					 </tr>
				  </tbody>
            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->
    
    <!-- 弹窗内容 -->  
    <div class="layerContent layerAdd1">
    	<div>
    		<lable><span>*</span>资源标识：</lable>
    		<input type="text">
    	</div>
    	<div>
    		<lable><span>*</span>资源名称：</lable>
    		<input type="text">
    	</div>
    	
    	<div>
    		<lable><span>*</span>所属分类：</lable>
    		<input type="text">
    	</div>
    	
    </div>

  </div>

<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--公共JS-->
<script type="text/javascript" src="../../js/common.js"></script>


<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
    /*页面弹窗*/
	
	$('#Add').click(function(){//点击新增btn
     $('.layerContent span').show();
 	 layer.open({
			  type: 1,
			  title:'新增',
			  area: ['400px','300px'],
			  content:$('.layerAdd1'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
	});

	$('#Revise').click(function(){//点击修改btn
		$('.layerContent span').hide();
		layer.open({
			  type: 1,
			  title:'修改',
			  area: ['400px','300px'],
			  content:$('.layerAdd1'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
	});
	 
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});

	});
	
	
	
	
	
</script>
</body>
