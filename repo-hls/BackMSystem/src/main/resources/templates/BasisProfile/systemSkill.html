<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
	
	
    /*页面弹窗*/
	
		$('#Add').click(function(){//点击新增btn
		$('.layerAdd div span').show();
			layer.open({
				  type: 1,
				  title:'新增',
				  area: ['800px','400px'],
				  content:$('.layerAdd'),
				  skin: 'demo-class',
				  btn: ['保存', '取消'], //只是为了演示
				  closeBtn:1,
				  anim:0,
				  maxmin: false,//最大化 只对type:1;或2有效
			});
		});
	
		
	$('.layerRevise input[type=text]').attr('readonly','readonly');
	$('#Revise').click(function(){//点击修改btn
		$('.layerAdd div span').hide();
		layer.open({
			  type: 1,
			  title:'修改',
			  area: ['540px','450px'],
			  content:$('.layerRevise'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false, //最大化 只对type:1;或2有效
		});
		
				
		//遍历input[type=checkbox]
		$('.layerRevise input[type=checkbox]').each(function(){
			
				$(this).click(function(){//如果input[type=checkbox]被点击时执行函数
						var $isChecked = $(this).is(":checked");//定义被点击
						if($isChecked){//如果被点击
							$(this).parent().find('input[type=text]').removeAttr('readonly','readonly').css('background','#fff');
						}else{
							$(this).parent().find('input[type=text]').attr('readonly','readonly').css('background','#eee');
						}
				});
		});
				
	});
	

	
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除所选？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});
	});
	
	
	
	
	
	
	
</script>

<script>
    $(document).ready(function () {
        $.ajax({
            type: "post",
            url: "/skillView",
            dataType: "json",
            success: function (data) {
                var str = "";
                for ( j in data){
                    str += "<tr>" +
                        "<td>" + data[j].id + "</td>" +
                        "<td >" +data[j].skillId + "</td>" +
                        "<td>" + data[j].name + "</td>" +
                        "<td>" + data[j].level + "</td>" +
                        "<td>" + data[j].type + "</td>" +
                        "<td>" + data[j].workCount + "</td>" +
                        "<td>" + data[j].creditsExchange + "</td>" +
                        "<td>" + data[j].accuracy + "</td>" +
                        "<td>" + data[j].examinations + "</td>" +
                        "<td>" + data[j].examPassing + "</td>" +
                        "<td>" + data[j].exercises + "</td>" +
                        "<td>" + data[j].exercisePassing + "</td>" +
                        "</tr>";
                }
            }
        });
    })
</script>
