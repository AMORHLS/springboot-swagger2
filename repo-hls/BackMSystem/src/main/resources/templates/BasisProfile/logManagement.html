<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台综合管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->  <!--<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../css/skin-blue.min.css">
  
  <!--layui的表格-->
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
 
  <!--layer弹窗的样式--> 
  <link rel="stylesheet" href="../../layui/layer.css">
  
  <!--layer时间选择器的样式--> 
  <link rel="stylesheet" href="../../laydate/theme/default/laydate.css">
  
  <!--文件树-->
  <link rel="StyleSheet" href="../../laydate/theme/default/laydate.css" type="text/css" />
  
  <!--公共样式-->
  <link rel="stylesheet" href="../../css/common.css" >
  
  <!--文件树-->
  <link rel="StyleSheet" href="../../css/dtree.css" type="text/css" />
  
  
  
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
       日志管理       
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-laptop"></i> 基础配置</a></li>
        <li class="active">日志管理</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    
    	   <div class="conterntTable notreeTable">   
   		    
				 <div class="tableSearch">
						<div class="inputName" >
						   <lable>结束时间：</lable>
						   <input type="text" placeholder="-请选择-" class="tableData" id="tableData1">
						</div>
						<div class="inputName">
						   <lable>结束时间：</lable>
						   <input type="text" placeholder="-请选择-" class="tableData" id="tableData2">
						</div>
						
						<div class="inputName">
						   <lable>用户名：</lable>
						   <input type="text">
						</div>
						
						<div class="inputSearch">
							<button class="btn btn-primary btn-sm">搜索</button>
						</div>

				 </div>
    		 
    		<div class=""></div>    		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'id', width:80, sort: true}">序号</th>
					  <th lay-data="{field:'username', width:150}">时间</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">用户名</th>
					  <th lay-data="{field:'city', width:80}">系统名称</th>
					  <th lay-data="{field:'sign', width:177}">操作内容</th>
					  <th lay-data="{field:'experience', width:80, sort: true}">IP地址</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td >1</td>
					  <td >20171020</td>
					  <td>流氓记忆</td>
					  <td>基础配置</td>
					  <td>打开用户管理界面</td>
					  <td>101.69.246.138</td>

					 </tr>
				  </tbody>
            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->
    
    <!-- 弹窗内容 -->    
    <div class="layerContent layerAdd"  >
		<form>
	  
				<div>
					<lable><span>*</span>属性名称:</lable>
					<input type="text">
					<i>&nbsp; &nbsp;附加属性的别名</i>
				</div>
				
				<div>
					<lable><span>*</span>字段名:</lable>
					<input type="text">
					<i>&nbsp; &nbsp;用于存放数据的字段名称，必须以字母开头</i>
				</div>
				
				<div>
					<lable>字段类型:</lable>
					<select name="" id="field">
						<option value="1-字符串">1-字符串</option>
						<option value="2-数字">2-数字</option>
						<option value="3-日期">3-日期</option>
						<option value="4-布尔">4-布尔</option>
					</select>
					<i>&nbsp; &nbsp;数据字段内型</i>
				</div>
				
				<div class="fieldLength">
					<lable><span>*</span>字段长度:</lable>
					<input type="text">
					<i>&nbsp; &nbsp;日期和布尔值无长度，修改时长度只增加不减少</i>
				</div>
				
				<div class="default">
					<lable><span>*</span>默认值:</lable>
					
					<div class="defaultB" style="width:200px;height:30px;display:inline-block;margin:0px;padding:0px;">					
						<span  style="color:#000;"><input type="radio" name="Boolean" style="width: auto;height: auto;">是</span>
						<span  style="color:#000;margin-left:10px;"><input type="radio"  name="Boolean" style="width: auto;height: auto;">否</span>
                    </div>
                    
					<input type="text" class="defaultInput">
					<i>&nbsp; &nbsp;新建时，属性初始值必须与类型匹配</i>
				</div>

				<div>
					<lable>是否显示:</lable>
					<select name="" id="">
						<option value="">1-是</option>
						<option value="">2-否</option>
					</select>
				</div>

				<div>
					<lable>是否必填:</lable>
					<select name="" id="">
						<option value="">1-是</option>
						<option value="">2-否</option>
					</select>
				</div>

		  
		</form>    	
    </div>
    
    
    
    <!-- 弹窗内容 -->    
  	
  </div>
  </div>
<!-- ./wrapper -->


<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--时间选择器-->
<script type="text/javascript" src="../../laydate/laydate.js"></script>
<!--公共JS-->
<script type="text/javascript" src="../../js/common.js"></script>


<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
	/*
	时间选择器
	*/
	laydate.render({
	  elem: '#tableData1' //指定元素
	});
	laydate.render({
	  elem: '#tableData2' //指定元素
	});
	
	
    /*页面弹窗*/
	
	$('#Add').click(function(){//点击新增btn
	   $('.layerAdd div').css('float','none');
		layer.open({
			  type: 1,
			  title:'新增',
			  area: ['650px','500px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		
        $('.defaultB').hide();
		
		$('#field').change(function(){
			var ss = $(this).children('option:selected').val();
			
			if (ss =="3-日期") {
				$('.fieldLength').hide();
				$('.defaultInput').show();
				$('.defaultB').hide();

			}else if(ss == "4-布尔"){
				$('.fieldLength').hide();
				$('.defaultInput').hide();
				$('.defaultB').show();
			}else{
				$('.fieldLength').show();
				$('.defaultInput').show();
				$('.defaultB').hide();
			}
			
		});
		
	});
	
	

	$('#Revise').click(function(){//点击修改btn
	   $('.layerAdd div').css('float','none');
		layer.open({
			  type: 1,
			  title:'新增',
			  area: ['650px','500px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		
        $('.defaultB').hide();
		
		$('#field').change(function(){
			var ss = $(this).children('option:selected').val();
			
			if (ss =="3-日期") {
				$('.fieldLength').hide();
				$('.defaultInput').show();
				$('.defaultB').hide();

			}else if(ss == "4-布尔"){
				$('.fieldLength').hide();
				$('.defaultInput').hide();
				$('.defaultB').show();
			}else{
				$('.fieldLength').show();
				$('.defaultInput').show();
				$('.defaultB').hide();
			}
			
		});
				
	});

	
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});

	});
	
	
	
	
	
	
</script>
</body>
</html>
