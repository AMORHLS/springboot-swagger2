<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台综合管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  
      <!-- Font Awesome -->
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->  <!--<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../css/skin-blue.min.css">
  
  <!--layui的表格-->
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
 
  <!--layer弹窗的样式--> 
  <link rel="stylesheet" href="../../layui/layer.css">
  
  <!--layer时间选择器的样式--> 
  <link rel="stylesheet" href="../../laydate/theme/default/laydate.css">
    
  <!--公共样式-->
  <link rel="stylesheet" href="../../css/common.css" >
  
  <!--文件树-->
  <link rel="StyleSheet" href="../../css/dtree.css" type="text/css" />
  
  
  
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
	  .layerContent lable{width:100px;}  
	  .functionBox span{color:#000;margin-left:10px;display: inline-block;width:20px;height:20px;}
	  .functionFieldset .functionBox{float:none;}
  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
      功能管理      
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-gavel"></i>运维管理系统</a></li>
        <li><a href="#"><i class="fa fa-circle-o"></i>功能配置管理</a></li>
        <li class="active">功能管理</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    
    
    	   <div class="conterntTable notreeTable">   
    	   
    		 <div class="tableSearch">
					<div class="inputName">
					   <lable>动作名称</lable>
					   <input type="text">
					</div>
					
					<div class="inputSelect">
					   <lable>是否事务运行</lable>
					   <select name="" id="">
							<option value="">是</option>
							<option value="">否</option>
					   </select>
					</div>
					
					<div class="inputSearch">
						<button class="btn btn-primary btn-sm">查询</button>
					</div>

    		 </div>
    	   
    	   
    		 <div class="tableBtn">
    		 	<button class="btn btn-primary" id="Add">新建</button>
    		 	<button class="btn btn-primary" id="Revise">修改</button>
    		 	<button class="btn btn-primary" id="Delete">删除</button>
    		 </div>
    		  		
    		  		  		  		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'id', width:80, sort: true}">序号</th>
					  <th lay-data="{field:'username', width:150}">功能名称</th>
					  <th lay-data="{field:'sex', width:80,sort: true}">功能描述</th>
					  <th lay-data="{field:'sex', width:80,sort: true}">功能动作</th>
					  <th lay-data="{field:'sex', width:80,sort: true}">是否事务运行</th>
					  <th lay-data="{field:'city', width:80}">执行服务器</th>
				    </tr>
				  </thead>
				  <tbody>
					<tr>
					  <td>1</td>
					  <td>业务批次删除</td>
					  <td>批次删除数据重新导入</td>
					  <td>删除批次1</td>
					  <td>是</td>	
					  <td>192.168.0.124</td>	
					</tr>
				  </tbody>
            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->
    
    <!-- 弹窗内容 -->    
    
    
    <div class="layerContent layerAdd" >
		<form>
	  
		  <fieldset>
		  
			<legend>基础配置</legend>
				<div>
					<lable>功能名称:</lable>
					<input type="text">
				</div>

				<div>
					<lable>是否事务运行:</lable>
					<select name="" id="">
						<option value="">
							是
						</option>
						<option value="">
							否
						</option>
						
					</select>
				</div>

				<div>
					<lable>功能描述:</lable>
					<input type="text">
				</div>

				<div>
					<lable>执行服务器:</lable>
					<select name="" id="">
						<option value="">
							192.168.0.123
						</option>
						<option value="">
							192.168.0.124
						</option>
						
					</select>

				</div>

				<div>
					<lable>邮箱:</lable>
					<input type="text">
				</div>

		  </fieldset>
		  
		  <fieldset class="functionFieldset">
		  
			<legend>功能动作</legend>
			
			<div class="functionBox">
					<select name="" id="">
						<option value="">
							<option value="">删除批次1</option>
							<option value="">删除批次2</option>
							<option value="">删除批次3</option>
							<option value="">删除批次4</option>
							<option value="">异常查询</option>
						</option>
					</select>

					<span><i class="fa fa-plus"></i></span>
					<span><i class="fa fa-minus"></i></span>
			</div>
			
			
		  

		  </fieldset>

		  
		  
		  
		  
		  
		  
		  
		</form>    	
    </div>

    
    <!-- 弹窗内容 -->    
  	
  </div>
  </div>
<!-- ./wrapper -->


<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--公共JS-->
<script type="text/javascript" src="../../js/common.js"></script>



<script>
	
/*最小高度1035px*/
if ($(".contentTree").height()<1010) {$(".contentTree").height(1030);}//他实际高度是1035，因为border-top:5px;
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
	
    /*页面弹窗*/
	$('#Add').click(function(){//点击修改btn
		layer.open({
			  type: 1,
			  title:'新建',
			  area: ['800px','500px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false, //最大化 只对type:1;或2有效
		});
	});
	
	$('.functionBox span').first().click(function(){
			$('.functionFieldset').append($('.functionBox').first().clone(true));
	});
	
	
	$('.functionBox span').last().click(function(){
		if($('.functionFieldset .functionBox').length !=1){
			$(this).parent().remove();
		}	
	});
	
	
	$('#Revise').click(function(){//点击修改btn
		layer.open({
			  type: 1,
			  title:'修改',
			  area: ['800px','500px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false, //最大化 只对type:1;或2有效
		});
				
	});
	
		
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除所选？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});

	});
	
	
	
</script>
</body>
</html>
