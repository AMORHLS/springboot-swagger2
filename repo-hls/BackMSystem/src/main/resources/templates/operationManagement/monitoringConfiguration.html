<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台综合管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  
      <!-- Font Awesome -->
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->  <!--<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../css/skin-blue.min.css">
  
  <!--layui的表格-->
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
 
  <!--layer弹窗的样式--> 
  <link rel="stylesheet" href="../../layui/layer.css">
  
  <!--layer时间选择器的样式--> 
  <link rel="stylesheet" href="../../laydate/theme/default/laydate.css">
    
  <!--公共样式-->
  <link rel="stylesheet" href="../../css/common.css" >
  
  <!--文件树-->
  <link rel="StyleSheet" href="../../css/dtree.css" type="text/css" />
  
  
  
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
	  .layerContent lable{width:120px;}
	  .layerContent div{float:none;}
  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  
  <div class="content-wrapper">
  	<!--页面名称及导航-->    
    <section class="content-header">
      <h1>
       监控项配置      
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-laptop"></i> 基础配置</a></li>
        <li><a href="#"><i class="fa fa-circle-o"></i> 技能管理</a></li>
        <li class="active">监控项配置</li>
      </ol>
    </section>  
  	<!--页面名称及导航-->  
  	
  	<!-- 主页面 -->
    <section class="content container-fluid">
    
    	   <div class="conterntTable notreeTable">   
   		    
				 <div class="tableSearch">
						<div class="inputName" >
						   <lable>监控名称：</lable>
						   <input type="text">
						</div>
						
						<div class="inputSearch">
							<button class="btn btn-primary btn-sm">查询</button>
						</div>

				 </div>
   		 			
    		 
    
    		 <div class="tableBtn">
    		 	<button class="btn btn-primary" id="Add">新增</button>
    		 	<button class="btn btn-primary" id="Revise">修改</button>
    		 	<button class="btn btn-primary" id="Delete">删除</button>

    		 </div>
    		  		
    		  		  		  		
    		<table class="layui-table">
				  <thead>
					<tr>
					  <th lay-data="{field:'id', width:80, sort: true}">序号</th>
					  <th lay-data="{field:'username', width:150}">监控名称</th>
					  <th lay-data="{field:'sex', width:80, sort: true}">监控语句</th>
					  <th lay-data="{field:'city', width:80}">监控类型</th>
					  <th lay-data="{field:'sign', width:177}">执行间隔（秒）</th>
					  <th lay-data="{field:'experience', width:80, sort: true}">趋势图展示间隔（秒）</th>
					  <th lay-data="{field:'experience', width:80, sort: true}">通知列表</th>
				    </tr>
				  </thead>
				  <tbody>
					<tr>
					  <td >1</td>
					  <td >业务量监控</td>
					  <td>select batchid as 批次</td>
					  <td>实时图</td>
					  <td>30</td>
					  <td></td>
					  <td >业务超时通知</td>
					 </tr>
				  </tbody>
            </table>
            
    	</div>

     

    </section>
    <!-- 主页面 -->
    
    <!-- 弹窗内容 -->    
     <div class="layerContent layerAdd">
    	
    	
    	<div>
    		<lable><span>*</span>动作名称：</lable>
    		<input type="text">
    	</div>
    	
    	<div>
    		<lable>监控类型：</lable>
			<select name="" id="monitorSelect">
				<option value="实时图">实时图</option>
				<option value="趋势图">趋势图</option>
			</select>
    	</div>
    	
    	<div class="monitorHide">
    		<lable><span>*</span>趋势图间隔秒：</lable>
    		<input type="text">
    	</div>
    	
    	<div>
    		<lable>执行间隔秒：</lable>
    		<input type="text">
    	</div>

    	<div>
    		<lable><span>*</span>SQL语句：</lable>
    		<textarea name="" id=""  style="display:inline-block;width:600px;height:150px;"></textarea>
    	</div>
    	
    	<div>
    		<lable></lable>
    		<button class="btn btn-primary">获取监控项</button>
    	</div>
    	
    	<div>
    		<lable>通知列表：</lable>
    		<textarea name="" id="" style="display:inline-block;width:600px;height:150px;"></textarea>
    	</div>

    </div> 
    
    <!-- 弹窗内容 -->    
  	
  </div>
  </div>
<!-- ./wrapper -->


<!--jquery-->
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<!--导航-->
<script type="text/javascript" src="../../js/adminlte.min.js"></script>
<!--弹窗-->
<script type="text/javascript" src="../../layui/layer.js"></script>
<!--公共JS-->
<script type="text/javascript" src="../../js/common.js"></script>



<script>
	
/*最小高度1035px*/
if ($(".conterntTable").height()<1010) {$(".conterntTable").height(1010);}//他实际高度时1035，因为padding值10px;+border-top:5px;
	
	
	
    /*页面弹窗*/
	    $('.monitorHide').hide();
	
		$('#monitorSelect').change(function(){
			var mm = $(this).children('option:selected').val();
			if(mm=='趋势图'){
				$('.monitorHide').show();
			}else{
				$('.monitorHide').hide();
			}
		})
	
		$('#Add').click(function(){//点击新增btn
		$('.layerAdd div span').show();
			layer.open({
				  type: 1,
				  title:'新增',
				  area: ['800px','500px'],
				  content:$('.layerAdd'),
				  skin: 'demo-class',
				  btn: ['保存', '取消'], //只是为了演示
				  closeBtn:1,
				  anim:0,
				  maxmin: false,//最大化 只对type:1;或2有效
			});
		});
	
		
	$('#Revise').click(function(){//点击修改btn
		$('.layerAdd div span').hide();
		layer.open({
			  type: 1,
			  title:'修改',
			  area: ['800px','500px'],
			  content:$('.layerAdd'),
			  skin: 'demo-class',
			  btn: ['保存', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false, //最大化 只对type:1;或2有效
		});
		
				
				
	});
	

	
	$('#Delete').click(function(){//点击删除btn
		layer.open({
			  type: 1,
			  title:'删除',
			  area: ['300px','200px'],
			  offset:'200px',
			  content:'你确定要删除所选？',
			  skin: 'demo-class',
			  btn: ['确定', '取消'], //只是为了演示
			  closeBtn:1,
			  anim:0,
			  maxmin: false,//最大化 只对type:1;或2有效
		});
		$('.layui-layer-content').css({fontSize:20+'px',color:'red'});
	});
	
	
	
	
	
	
	
</script>
</body>
</html>
